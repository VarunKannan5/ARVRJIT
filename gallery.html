<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Gallery</title>
  <style>
    body {
      font-family: "Jost", sans-serif;
      margin: 0;
      background: #160023;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin: 20px;
      font-size: 2.5rem;
      font-weight: 500;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 95%;
      max-width: 1500px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1/1; 
      object-fit: cover; 
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s;
      border: rgb(255, 255, 255) 3px solid;
      box-shadow: #df0fdc 1px 1px 25px 1px;
    }

    .gallery img:hover {
      transform: scale(1.08);
    }

    .group-photo:hover {
      transform: scale(1.08);
    }

    /* Fullscreen Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.97);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.9);
    }

    .lightbox.active {
      display: flex;
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 60px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    /* Next/Prev Buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      cursor: pointer;
      padding: 25px;
      user-select: none;
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }

    .nav-btn:hover, .close:hover {
      color: #ff9800;
    }
     
.navbar {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    position: sticky;
    background: transparent;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    z-index: 999;
}

.navbar-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: 1600px;
}

.navbar-logo {
    font-size: 1.3rem;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    margin-left: 20px;
}

.navbar-container .navbar-menu {
    display: flex;
    text-align: center;
    gap: 1rem;
    list-style: none;
}

.navbar-container .navbar-menu li a {
    text-decoration: none;
    color: #fff;
    font-size: 1rem;
    font-weight: 500;
    padding: 3px 20px;
    border-radius: 20px;
    border: 2px solid transparent;
    transition: all 0.7s ease;
    white-space: nowrap;
}

.navbar-container .navbar-menu li a:hover,
.navbar-container .navbar-menu li a.active {
    color: #162530;
    background: rgb(0, 234, 255);
    border:  #fff 2px 2px 2px 100px;
}

.navbar-toggle {
    display: none;
    background: transparent;
    padding: 10px;
    border: none;
    cursor: pointer;
}

.bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    background-color: #fff;
    transition: all 0.3s ease-in-out;
}


/* Responsive Styles */
@media (max-width: 1100px) {
    .navbar {
        backdrop-filter: none;
    }

    .navbar-container .navbar-menu {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem !important;
        position: absolute;
        height: 100vh;
        width: 250px;
        top: 0;
        right: 0;
        padding: 5rem 1.5rem;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
    }

    .navbar-container .navbar-menu.active {
        display: flex;
    }

    .navbar-toggle {
        display: block;
        z-index: 999;
    }

    .navbar-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }

    .navbar-toggle.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .navbar-toggle.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }
}

@media (max-width: 480px) {
    .navbar-container {
        padding: 0 1rem;
    }

    .navbar-logo {
        font-size: 1.7rem;
    }

    .navbar-container .navbar-menu li a {
        font-size: 1.2rem;
        padding: 3px 15px;
    }
}

  </style>

  <script>
    const images = [
      "images/1 (1).png",
      "images/1 (2).png",
      "images/1 (3).jpg",
      "images/1 (4).jpg",
      "images/1 (5).jpg",
      "images/1 (6).jpg",
      "images/1 (7).jpg",
      "images/1 (8).jpg",
      "images/1 (9).jpg",
      "images/1 (10).jpg",
      "images/1 (11).jpg",
      "images/1 (12).jpg",
      "images/1 (13).jpg",
      "images/1 (14).jpg",
      "images/1 (15).jpg",
      "images/1 (16).jpg",
    //   "images/1 (17).jpg",
    //   "images/1 (18).jpg",
    //   "images/1 (19).jpg",
    //   "images/1 (20).jpg"
    ];

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox").classList.add("active");
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("active");
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    // Keyboard shortcuts
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") {
        closeLightbox();
      } else if (event.key === "ArrowRight") {
        changeImage(1);
      } else if (event.key === "ArrowLeft") {
        changeImage(-1);
      }
    });
  </script>
